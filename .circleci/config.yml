version: 2

jobs:
  build:
    docker:
      - image: circleci/rust:1.31
    branches:
      only:
        - /dev\/.*/
    working_directory: ~/repo	
    steps:
      - checkout
      - run:
          name: Run cargo build for rustls
          command: cargo build --verbose
      - run:
          name: Run cargo test for rustls
          command: cargo test --verbose